<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu | Пакет купонів 4 000₴</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background: #ff6000; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
        .container { width: 90%; max-width: 450px; background: #fff; color: #333; border-radius: 25px; padding: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .logo { width: 120px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 10px; color: #ff6000; }
        .offer { background: #fff3ed; border: 2px dashed #ff6000; padding: 15px; border-radius: 15px; margin: 20px 0; }
        .price { font-size: 42px; font-weight: bold; color: #ff6000; }
        .code-box { background: #eee; padding: 10px; border-radius: 10px; font-weight: bold; font-size: 20px; letter-spacing: 2px; cursor: pointer; position: relative; }
        .btn { display: block; background: #ff6000; color: #fff; text-decoration: none; padding: 18px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-top: 20px; transition: 0.3s; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .copy-hint { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Temu_logo.svg/1200px-Temu_logo.svg.png" class="logo">
    <h1>Твій ексклюзивний бонус!</h1>
    
    <div class="offer">
        <div class="price">4 000₴</div>
        <p>Пакет купонів + 30% знижки</p>
    </div>

    <p>Натисни на код, щоб скопіювати:</p>
    <div class="code-box" onclick="copyCode()">
        ali374021
    </div>
    <div class="copy-hint" id="hint">Натисни, щоб копіювати</div>

    <a href="https://temu.to/k/ermuab7o1vr" class="btn" onclick="copyCode()">ЗАБРАТИ БОНУС</a>
    
    <p style="font-size: 12px; margin-top: 20px; color: #999;">*Тільки для нових користувачів додатку Temu</p>
</div>

<script>
    function copyCode() {
        navigator.clipboard.writeText("ali374021");
        document.getElementById('hint').innerText = "✅ КОД СКОПІЙОВАНО!";
        document.getElementById('hint').style.color = "green";
    }
</script>

</body>
</html>
